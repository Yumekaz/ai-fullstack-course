<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aicrea Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f7f7f8;
            color: #111;
        }

        /* This wrapper mimics the rounded window in the screenshot.
          You can remove it if you want a full-page design.
        */
        .window-wrapper {
            max-width: 1440px;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Header / Navigation --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        /* Sparkle emoji as placeholder for the logo icon */
        .logo::before {
            content: 'âœ³';
            color: #6a67ff;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            font-size: 0.9rem;
            color: #555;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-actions .login-link {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }

        .btn-talk {
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-talk .arrow {
            font-size: 1.2rem;
            transform: rotate(-45deg);
        }

        /* --- Hero Section --- */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1.1fr; /* Give images slightly more space */
            align-items: center;
            gap: 3rem;
            padding: 4rem 0;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
        }

        .hero-badge {
            width: 90px;
            height: 28px;
            background: linear-gradient(90deg, #a87fff, #67c1ff);
            border-radius: 50px;
            margin-bottom: 1rem;
        }

        .hero-content h1 {
            font-size: 4.2rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2.5rem;
        }
        
        .hero-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Button base styles */
        .btn {
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #111;
        }

        .btn-primary {
            background-color: #111;
            color: #fff;
            border: 1px solid #111;
        }

        .request-link {
            font-size: 0.9rem;
            color: #555;
            text-decoration: underline;
            margin-left: 0.5rem;
        }

        /* --- Hero Images --- */
        .hero-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .hero-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .img-large {
            grid-column: 1 / -1; /* Span both columns */
            height: 300px;
        }

        .img-small-1, .img-small-2 {
            height: 250px;
        }

        /* --- Partners Section --- */
        .partners {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            align-items: center;
            gap: 2rem;
            padding: 2rem 0 3rem 0;
            border-top: 1px solid #eee;
        }

        .partners-description p {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            max-width: 300px;
        }

        .partner-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        /* Using text as logo placeholders */
        .partner-logos span {
            font-size: 1.75rem;
            font-weight: 700;
            color: #aaa;
        }

    </style>
</head>
<body>

    <div class="window-wrapper">
        <div class="container">
            
            <header class="header">
                <div class="logo">AICREA</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Enterprise</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Community</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="#" class="login-link">Log in</a>
                    <button class="btn-talk">
                        LET'S TALK <span class="arrow">&#10132;</span>
                    </button>
                </div>
            </header>

            <main class="hero">
                <div class="hero-content">
                    <div class="hero-badge"></div>
                    <h1>Advancing creativity with artificial intelligence.</h1>
                    <div class="hero-actions">
                        <button class="btn btn-outline">
                            &#9658; HOW WE WORK
                        </button>
                        <button class="btn btn-primary">
                            CONTACT US &#10132; </button>
                        <a href="#" class="request-link">request a call</a>
                    </div>
                </div>

                <div class="hero-images">
                    <img src="https://placehold.co/600x400/a9c1ff/6a67ff" alt="Abstract glassy objects" class="img-large">
                    <img src="https://placehold.co/400x400/f3d0ff/c039ff" alt="Abstract purple sculpture" class="img-small-1">
                    <img src="https://placehold.co/400x400/c9dfff/67c1ff" alt="Abstract cell-like orb" class="img-small-2">
                </div>
            </main>

            <section class="partners">
                <div class="partners-description">
                    <p>Aicrea is an applied ai research company shaping the next era of art, entertainment and human creativity.</p>
                </div>
                <div class="partner-logos">
                    <span>tide</span>
                    <span>coinbase</span>
                    <span>eToro</span>
                    <span>chip</span>
                </div>
            </section>

        </div>
    </div>

</body>
</html>
