<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Pro - The New Level of Care for Your Wardrobe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="page-container">
        <header>
            <div class="logo">Clear Pro<span class="logo-dot">®</span></div>
            <nav>
                <ul>
                    <li><a href="#">Services <i class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Pricing <i class="fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="#">Recyclers</a></li>
                </ul>
            </nav>
            <button class="btn-primary">Get the App <i class="fa-brands fa-google-play"></i></button>
        </header>

        <main class="hero">
            <div class="hero-left">
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <h1>The New <br> Level of Care <br> for Your <br> Wardrobe</h1>
            </div>

            <div class="hero-center">
                <img src="./images/hero-shirt.png" alt="Clean white shirt" class="hero-shirt-img">
                <div class="callout callout-1">
                    <i class="fa-solid fa-leaf"></i>
                    <p>Tough stains? We'll make your clothes flawless!...</p>
                    <i class="fa-solid fa-leaf"></i>
                </div>
                 <div class="callout callout-2">
                    <i class="fa-solid fa-leaf"></i>
                    <p>We'll Handle Any Stain –<br>Guaranteed Removal</p>
                    <i class="fa-solid fa-leaf"></i>
                </div>
            </div>

            <div class="hero-right">
                <div class="info-card">
                    <img src="./images/folded-stack.png" alt="Stack of folded clothes">
                    <h2>2.7k+</h2>
                    <p>Just Trust Us – <br> We'll Take Care of It</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="social-proof">
                <div class="user-avatars">
                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="User 1">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="User 2">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29329?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHByb2ZpbGUlMjBwaWN0dXJlfGVufDB8fDB8fHww%3D&auto=format&fit=crop&w=800&q=60" alt="User 3">
                    <img src="https://images.unsplash.com/photo-1531427186611-ad02f06b90fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG1hbiUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="User 4">
                </div>
                <span>5k+</span>
            </div>
            <div class="reserve-service">
                 <button class="btn-secondary">Reserve Service</button>
            </div>
        </footer>
    </div>

</body>
</html>
